
server.port=8070


# AES key
secret.email.key=secret
# database config
spring.datasource.url=jdbc:mysql://url
spring.datasource.username= user
spring.datasource.password= password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=5

# github OAuth
spring.security.oauth2.client.registration.github.client-id=id
spring.security.oauth2.client.registration.github.client-secret=secret


# spring data rest path
spring.data.rest.base-path=/api/rest

# swagger-ui
springdoc.swagger-ui.path=/swagger-ui.html