<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="header" content="header page"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>
<body>
  <header id="site-header" class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" th:href="@{/form}">SMTP</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul  class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="/swagger-ui/index.html" sec:authorize="isAuthenticated()" >Swagger</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/about}">About Me<span class="sr-only">(current)</span></a>
                </li>

            </ul>
              <ul  class="navbar-nav ml-auto"  sec:authorize="isAuthenticated()">
                      <li >Welcome,  <span th:text="${currentLoggedInUser}"></span>!</li>
              </ul>
              <ul  class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" th:href="@{/form}" sec:authorize="isAnonymous()" >Log in</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link"  th:href="@{/logout}"   sec:authorize="isAuthenticated()" >Log out</a>
                  </li>
              </ul>
        </div>
      </nav>
  </header>
      <!-- //header -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
