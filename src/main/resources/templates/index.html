<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Main Page" content="OAuth github login"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
<title>Email Login</title>
</head>
<body>

      <!-- header -->
      <div th:replace="~{header :: header}">...</div>
      <!-- //header -->

      <hr>
      <hr>
      <hr>


    <div class="container mt-5 align-items-center vh-100" id="moved-object-hunderedpixel-down">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center">GitHub OAuth Login</h3>
              </div>
              <div class="card-body">
                <form th:action="@{/form}" method="GET">
                  <button type="submit" class="btn btn-primary btn-block">Login with GitHub</button>                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
