<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/style.css">
<title>SMTP Service</title>
</head>
<body>
<hr>
        <!-- header -->
        <div th:replace="~{header :: header}">...</div>
        <!-- //header -->
<hr>
<hr>
        
    <div class="container">
            
        <div class="jumbotron">
            <h1 class="display-3">SMTP Service</h1>
            <p class="lead">This service would allow you send emails for free using different from emails. </p>
            <hr class="my-2">
            <p>Press the button below to see available emails</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg"  role="button">Move to Form</a>
            </p>
        </div>



    </div>
<!--        form-->
<div class="container mt-5">
    <h1>Email Form</h1>
    <form>
        <div class="mb-3">
            <label for="fromEmail" class="form-label">From Email</label>
                   <select class="form-select" aria-labelledby="fromEmailDropdown"    >
                    <option selected>Open this select menu</option>
                    <div th:each="email : ${ListOfEmails}">
                        <option  th:text="${email}"></option>
                    </div>


                  </select>

        </div>
        <div class="mb-3">
            <label for="toEmail" class="form-label">To Email</label>
            <input type="email" class="form-control" id="toEmail" name="toEmail" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
            <label for="messageText" class="form-label">Message</label>
            <textarea class="form-control" id="messageText" name="messageText" rows="5" required></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="htmlEnabled" name="htmlEnabled">
            <label class="form-check-label" for="htmlEnabled">Enable HTML</label>
        </div>
        <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateFromEmail(email) {
        document.getElementById("selectedFromEmail").value = email;
        document.getElementById("fromEmailDropdown").innerText = email;
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
